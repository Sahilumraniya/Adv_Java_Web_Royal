<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="contanier-fluid ">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 flex bg-dark text-white align-self-center justify-content-center m-5">
				<h2 class="my-4 text-center m-3">Sigunp</h2>
				<form action="SingupServlet" class="m-5">
					<div class="mb-3">
    					<label for="fname" class="form-label">First Name</label>
    					<input type="text" class="form-control" id="fname" name="fname">
  					</div>
					<div class="mb-3">
    					<label for="email" class="form-label">Email address</label>
    					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
  					</div>
  					<div class="mb-3">
    					<label for="password" class="form-label">Password</label>
    					<input type="password" class="form-control" id="password" name="password">
  					</div>
  					<div class="d-grid col-6 mx-auto">						  
  						<input type="submit" class="btn btn-primary w-full"></input>
					  </div>
				</form>
				<a href="login.html">Login</a>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
